<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 适应设备界面大小 页面宽度=设备宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /* 父元素设置是否可分 display:flex */
         .div1{
             height: 600px;
             background: #000;
             display: flex;
         } 
         /*子元素可申请占几份  */
         .div2{
             height:200px;
             flex:2;
             background: #ff0036;
         }
         .div3{
             height: 200px;
             flex:3;
             background: #eeeeee;
         }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
        <div class="div3"></div>

    </div>
</body>
</html>
