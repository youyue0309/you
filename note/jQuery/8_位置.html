<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background:#ff0000;
            position:relative;
            margin: 100px auto;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: #0000ff;
            position:absolute;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2" class="aa"></div>
        <div class="aa">hahaha</div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        //正常所在位置坐标 相对于文档
        //console.log($('#div2').offset());
        //相对于最近已定位的祖先元素
        //console.log($('#div2').position());
        //只能返回第一个对象的位置
        console.log($('.aa').offset());
        console.log($('.aa').position());
    </script>
</body>
</html>
