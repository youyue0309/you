<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font-size:20px;
        }
        /* 雪碧图 css精灵（定位图片找想要的部分） */
        .div1{
            /* background:red; */
            background-color:red;
            background-image:url(../bbb.jpg);
            /* 背景图片不重复 */
            background-repeat:no-repeat;
            /* 背景图片位置移动 */
            background-position:-150px -100px;
            height:500px;
            /* 首行缩进 */
            text-indent: 20px;
        }
        .div2{
            width: 150px;
            height: 150px;
            background: red url(../bbb.jpg) -235px -205px no-repeat;
            background-color: green;
        }
        .div3{
            background:#00f;
            color:#fff;
            /* 文本水平对齐方式（left right center） */
            text-align: center;
            height:100px;
            /* 单行文本垂直居中 */
            line-height: 100px;

        }
        a{
            /* 下划线(none underline overline line-through blink) */
            text-decoration: none;
        }
        /* 未进行操作 */
        a:link{color:#ff0000}
        /* 已被访问的链接 */
        a:visited{color:#00ff00}
        /* 鼠标指针移动到链接上 */
        a:hover{color:#ff00ff}
        /* 正在被点击的链接 */
        a:active{color:#0000ff}
        .txt{
            /* 字体大小 最小12 */
            font-size:12px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            /* bold=700 */
            font-weight: bold;
            /* normal italic(斜体) oblique */
            font-style:italic;
        }
        ul{
            /* 去掉前面的小点点 */
            list-style: none;
        }
        li{
            /* 鼠标滑过小手状 */
            cursor: pointer;
        }
    </style>
</head>
<body style="height:2000px;">
    <div class="div1">
        111ffffffffff法定好的好的纪念的内容具体可就是xvFBnndgngnaeqetjrnagshehdhvsgWYHEGSHEHE让你师傅图库规模符合你是否还是符合法规入围入荣耀金融研究院
    </div>
    <div class="div2">

    </div>
    <div class="div3">
        dddd33333
    </div>
    <a href="#">aaa</a>

    <div class="txt">
        hahahahahahahaha
    </div>
    <ul>
        <li>111</li>
        <li>222</li>
    </ul>
</body>
</html>
