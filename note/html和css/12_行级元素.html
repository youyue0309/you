<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            /* display:block  块级元素  自己占一行   可以设置宽高
                       inline  行级元素   多个占一行   不能设置宽高(定位或者浮动后可以设置宽高)
                       inline-block  多个占一行  可以设置宽高
                       none  隐藏
             */
            display: inline;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #0f0;
        }
        span{
            width: 200px;
            height: 200px;
            background: #00f;
        }
    </style>
</head>
<body>
    <div id='div1'>jkjh</div>
    <div id='div2'>jkjh</div>
    <span>hhkhhhh</span>
</body>
</html>
