        function fn(arr){
            var obj={};
            var result=[];
            arr.forEach(function(val){
                if(val in obj){//obj[val]判断属性值是否为有效值
                    obj[val]+=1;
                }
                else{
                    obj[val]=1;
                    result.push(val);
                }
            });
            console.log(obj);
            return result;
        }
        console.log(fn([1,2,3,4,5,6,4,2,3,5]));
