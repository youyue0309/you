<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr6=[1,2,3,4,5];//=>[2,4,6,8,10]
        var arr7 = arr6.map(function(val,index){
            return val*2;
        });
        console.log(arr7);


        //循环
        arr6.forEach(function(val,index){//没有返回值
            console.log(val,index);
        });


        for(val of arr6){
            console.log(val);
        }
        for(val of arr6.keys()){//索引
            console.log(val);
        }
        for(val of arr6.entries()){
            console.log(val);
        }
    </script>
</body>
</html>
