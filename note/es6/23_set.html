<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //成员值唯一，没有重复值
        let x = new Set([1,2,2,3,3,4]);
        console.log(x);



        //数组去重
        var arr=[1,2,3,4,5,6,2,5,4];
        var y = new Set(arr);//类数组
        y.add(10);
        //y.clear();
        y.delete(2);
        console.log(y.size)
        var arr2=[...y];
        var arr3=Array.from(y);
        console.log(arr2);
        console.log(arr3);
    </script>
</body>
</html>
