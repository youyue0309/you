<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 背景笔记
        一个div可以有多背景
        背景图片大小background—size:50% / 100px
        背景覆盖将内容全部覆盖background-size:cover;
        背景图片包含在div里background-size:contain;
         */
        #div1{
            width: 200px;
            height: 350px;
            border: 1px solid red;
            margin: 0 auto;
            /* 水平方向偏移量 垂直方向偏移量 模糊度 外延值 */
            box-shadow:5px 6px 5px 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
