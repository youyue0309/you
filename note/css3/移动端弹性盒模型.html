<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            /* 元素横到一行 */
            display:flex;
            list-style:none;
            /* 分 空 */
            justify-content:space-around;
            /* 多出的换行 */
            flex-wrap:wrap;
        }
        li{
            width: 50px;
            height: 50px;
            background: red;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
