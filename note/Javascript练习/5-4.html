    <script>
        function isprime(n){
            for(a=2;a<Math.sqrt(n);a++){
                if(n%a==0){
                    return false;
                }
            }
            return true;
        }
        var count=0;
        for(i=100;i<=1000;i++){
            if(isprime(i)){
                document.write(i+" ");
                count++;
                if(count%6==0){
                    document.write("</br>");
                }
            }
        }
    </script>
