<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
        <!-- 2.编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。 -->
    <script>
        var num=prompt("请输入x的值",0);
        var num1=prompt("请输入y的值",0);
        num*=1;
        num1*=1;
        if(num<num1){
            document.write(num);
        }else{document.write(num1);}
    </script>
</body>
</html>
