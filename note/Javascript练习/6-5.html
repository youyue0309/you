        <!-- 5.编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）的返回结果是"1a2b3c"，
            如果两个字符串的长度不同，
            那么就将多余部分直接合并到结果字符串的末尾，如Merge("123456",''abc''）的返回结果是”1a2b3c456”。 -->
    <script>
        function Merge(s1,s2){
            var result="";
            var min = Math.min(s1.length,s2.length);
            for(var i=0;i<min;i++){
                result+=s1.charAt(i);
                result+=s2.charAt(i);
            }
            if(i==s1.length){
                result+=s2.substr(i);
            }else if(i==s2.length){
                result+=s1.substr(i);
            }
            return result;
        }
        document.write(Merge("123456","abc"));
    </script>
</body>
