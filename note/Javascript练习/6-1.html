<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 1.编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。 -->
    <script>
        var num=prompt("请输入要计算的值",0);
        num*=1;
        sq=num*num;
        sq1=Math.sqrt(num);
        ln=Math.log(num);
        document.write(sq+" ");
        document.write(sq1+" ");
        document.write(ln);
    </script>
</body>
</html>
