<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width:800px ;
            height: 800px;
            background: #ccc;
            position: relative;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: #0ff;
            position:absolute;
            top:50%;
            left:50%;
            /* 相对于自己 宽高*/
            transform: translate(-50% ,-50%);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
