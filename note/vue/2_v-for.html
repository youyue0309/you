<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div0">
        <ul>
            <!-- 循环studentList数组  obj取到每一个元素 -->
            <li v-for="obj in studentList">{{obj.name}} | {{obj.age}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#div0",
            data:{
                studentList:[
                    {
                        name:"qin",
                        age:23
                    },
                    {
                        name:"xiao",
                        age:25
                    }
                ]
            }
        })
    </script>
</body>
</html>
