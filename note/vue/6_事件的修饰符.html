<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- .stop 阻止事件冒泡 -->
        <!-- .prevent 阻止默认行为 -->
        <a href="http:www.baidu.com" @click.prevent="fn()">baidu</a>
        <a href="http:www.baidu.com" @click.once.prevent="fn()">baidu</a>
        <input type="text" @keyup.enter="fn1()">
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            methods:{
                fn(){
                    console.log("ddd");
                },
                fn1(){
                    console.log(event.keyCode)
                }
            }
        })
    </script>
</body>
</html>
