<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .circle{
            width: 300px;
            height: 300px;
            border: 10px solid #00f;
            border-radius: 50%;
            position: absolute;
        }
        .circle::after{
            content:"";
            width: 300px;
            height: 300px;
            border: 10px solid #00f;
            border-radius: 50%;
            position: absolute;
            left:-10px;
            top:-10px;
            display: block;
            z-index: 1;
        }
        .div1{
            border-color:#00f;
            left:0;
            top:0;
        }
        .div1::after{
            border-color:#00f;
        }
        .div2{
            border-color:#000;
            left:330px;
            top:0;
        }
        .div2::after{
            border-color:#000;
            border-left-color: transparent;
        }
        .div3{
            border-color:#f00;
            left:660px;
            top:0;
        }
        .div3::after{
            border-color:#f00;
            border-left-color: transparent;
        }
        .div4{
            border-color:#ff0;
            left:160px;
            top:160px;
        }
        .div4::after{
            border-color:#ff0;
            border-top-color: transparent;
            border-right-color:transparent;
        }
        .div5{
            border-color:#0f0;
            left:490px;
            top:160px;
        }
        .div5::after{
            border-color:#0f0;
            border-top-color: transparent;
            border-right-color: transparent;
        }
        
    </style>
</head>
<body>
    <div class="circle div1"></div>
    <div class="circle div2""></div>
    <div class="circle div3"></div>
    <div class="circle div4"></div>
    <div class="circle div5"></div>
</body>
</html>
