<body>
        <!-- 1. 编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框瑜入x的值，能得到相应的计算结果。 -->
    <script>
        var num=prompt("请输入x的值",0)
        num*=1;
        var y;
        n=num*num*4;
        m=num*3;
        y=m+n+2;
        document.write(y);
    </script>
</body>
