<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #div0{
            width: 300px;
            height: 300px;
            background: #00f;
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div id="div0"></div>
    <script>
        var oDiv = document.getElementById("div0");
        oDiv.onmousedown=function(e){
            e=e||window.event;
            var xDistn = e.clientX-oDiv.offsetLeft;
            var yDistn = e.clientY-oDiv.offsetTop;
            document.onmousemove=function(e){
                var xLeft=document.documentElement.clientWidth-oDiv.offsetWidth;
                var xTop=document.documentElement.clientHeight-oDiv.offsetHeight;
                oDiv.style.left=e.clientX-xDistn+"px";
                oDiv.style.top=e.clientY-yDistn+"px";
                if(oDiv.offsetLeft<0){
                    oDiv.style.left=0;
                }
                if(oDiv.offsetTop<0){
                    oDiv.style.top=0;
                }
                if(oDiv.offsetLeft>xLeft){
                    oDiv.style.left=xLeft+"px";
                }
                if(oDiv.offsetTop>xTop){
                    oDiv.style.top=xTop+"px";
                }
            }
        }
        oDiv.onmouseup=function(){
            document.onmousemove="none";
        }
    </script>
</body>
</html>
