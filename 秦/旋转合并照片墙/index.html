<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
        }
        #container{
            background: url(../1.jpg);
            position:relative;
            height:100%;
        }
        .box{
            width: 125px;
            height:125px;
            border:5px solid #fff;
            position:absolute;
            left:-135px;
            top:-135px;
            transition:all 2s ease;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var oContainer =document.getElementById("container");
        var count = 0;
        //加载小图
        for(var i=0;i<24;i++){
            var oImg = new Image();
            oImg.onload=function(){
                oImg.style.width=125+"px";
                oImg.style.height=125+"px";
                count++;
                if(count==48){
                    loadSuccess();
                }
            }
            oImg.src = "img/thumbs/"+(i+1)+".jpg";
            oImg.style.width=125+"px";
            oImg.style.height=125+"px";
        }
        //大图加载
        for(var i=0;i<24;i++){
            var oImg = new Image();
            oImg.onload=function(){
                count++;
                if(count==48){
                    loadSuccess();
                }
            }
            oImg.src = "img/"+(i+1)+".jpg";
        }
        /* 等待所有图片加载完成 再继续 保证能够获取图片的属性 */
        function loadSuccess(){
            for(var i=0;i<4;i++){//行
                for(var j=0;j<6;j++){//列
                    var oDiv= document.createElement('div');
                    oDiv.style.background="url(img/thumbs/"+(i*6+j+1)+".jpg)";
                    oDiv.className="box";
                    oDiv.row=i;
                    oDiv.col=j;
                    oContainer.appendChild(oDiv);
                }
            }
            
            var aBox = document.getElementsByClassName('box');
            var oBoxHeight=aBox[0].offsetHeight;
            var oBoxWidth=aBox[0].offsetWidth;
            var disX = (container.offsetWidth-6*oBoxWidth)/7;
            var disY = (container.offsetHeight-4*oBoxHeight)/5;
            for(var i=0;i<aBox.length;i++){
                aBox[i].style.transitionDelay=(aBox.length-i)*100+"ms";
                aBox[i].style.transform="rotate("+(Math.random()*40-20)+"deg)";
                aBox[i].style.left=(aBox[i].col+1)*disX+aBox[i].col*oBoxWidth+"px";
                aBox[i].style.top=(aBox[i].row+1)*disY+aBox[i].row*oBoxHeight+"px";
            }

        }
    </script>
</body>
</html>
