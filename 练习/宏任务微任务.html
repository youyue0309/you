<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("1");
        setTimeout(function(){
            console.log('2');
            process.nextTick(function(){
                console.log('3');
            })
            new Promise(function(resolve){
                console.log('4');
                resolve();
            }).then(function(){
                console.log('5');
            })
        })
        process.nextTick(function(){
            console.log('6');
        })
    </script>
</body>
</html>
